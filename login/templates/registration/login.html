
{% extends "login/base.html" %}
{% block content %}
    <div class="bg">
        <div class="container">
                        <h3 class="text-center text-white mb-4">Sign in</h3>
                        <div class="account-wall">
                            <form action="" method="post">
                            {% csrf_token %}
                                    <div class="modal-body mx-3">
                                    {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <span {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;" rel='tooltip'>{{ message }}</span> <br>
                                        
                                        {% endfor %}
                                    </ul>
                                    {% endif %}

                                        <div class="md-form mb-5">

                                            <i class="fa fa-envelope prefix grey-text"></i>

                                            <input type="text" id="username" name="username" placeholder="your username" required autofocus>

                                        </div>
                                        <div class="md-form mb-4">
                                            <i class="fa fa-lock prefix grey-text"></i>
                                            <input type="password" id="defaultForm-pass"  name="password" placeholder="password" required >

                                        </div>
                                    </div>

                                    <div class="modal-footer d-flex justify-content-center">

                                        <button class="btn #9933CC #4a148c purple darken-4" name="Result">Login</button>
                                    </div>
                            </form>
                            <p class="text-center new-account">powered by @Cognizant Systems
                        </div>
        </div>
    </div>
{% endblock content %}
